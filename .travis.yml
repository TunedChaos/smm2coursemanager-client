language: node_js
node_js: '8'
os:
- linux
- osx
- windows
dist: xenial
osx_image: xcode10.1
cache:
  npm: true
  directories:
  - "$HOME/.cache/electron"
addons:
  apt:
    packages:
    - fakeroot
    - rpm
  homebrew:
    packages:
    - git-lfs
    update: true
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+/"
install:
- npm install
- npm update
script:
- npm run lint
- if test -z "$TRAVIS_TAG"; then npm run make; fi
after_success: if test -n "$TRAVIS_TAG"; then npm run publish; fi
before_install:
- git lfs install
- git lfs pull
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "./out/make/squirrel.windows/x64/smm2coursemanager-client-setup.exe"
    #- "./out/make/"
    #- ""
  skip_cleanup: true
  on:
    repo: TunedChaos/smm2coursemanager-client
    tags: true
