language: node_js
node_js: "8"
os:
- linux
- osx
- windows
dist: xenial
osx_image: xcode10.1

cache:
  npm: true
  directories:
  - $HOME/.cache/electron

addons:
  apt:
    packages:
    - fakeroot
    - rpm

branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/

install:
- npm install
- npm update

script:
- npm run lint
- if test -z "$TRAVIS_TAG"; then npm run make; fi
after_success: if test -n "$TRAVIS_TAG"; then npm run publish; fi

before_install:
- if ["$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install build-essential curl file git ; fi
- if ["$TRAVIS_OS_NAME" = "linux" ]; then sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"; fi
- if ["$TRAVIS_OS_NAME" = "linux" ]; then test -d ~/.linuxbrew && eval $(~/.linuxbrew/bin/brew shellenv); fi
- if ["$TRAVIS_OS_NAME" = "linux" ]; then test -d /home/linuxbrew/.linuxbrew && eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv); fi
- if ["$TRAVIS_OS_NAME" = "linux" ]; then test -r ~/.bash_profile && echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.bash_profile; fi
- if ["$TRAVIS_OS_NAME" = "linux" ]; then echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.profile; fi
- if ["$TRAVIS_OS_NAME" = "linux" ]; then brew install git-lfs; fi
- if ["$TRAVIS_OS_NAME" = "osx" ]; then /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"; fi
- if ["$TRAVIS_OS_NAME" = "osx" ]; then brew install git-lfs; fi
- git lfs pull