language: node_js
node_js: '8'
os:
- linux
- osx
- windows
dist: xenial
osx_image: xcode10.1
cache:
  npm: true
  directories:
  - "$HOME/.cache/electron"
addons:
  apt:
    packages:
    - fakeroot
    - rpm
  homebrew:
    packages:
    - git-lfs
    update: true
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+/"
install:
- npm install
- npm update
script:
- npm run lint
- if test -z "$TRAVIS_TAG"; then npm run make; fi
after_success: if test -n "$TRAVIS_TAG"; then npm run publish; fi
before_script:
- npm i -g @electron-forge/cli
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then electron-forge make --targets @electron-forge/maker-deb; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then mkdir out/deb; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then ls -l out/make; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then cp out/make/*.deb out/deb/; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then electron-forge make --targets @electron-forge/maker-rpm; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then mkdir out/rpm; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then cp out/make/*.rpm out/rpm/; fi
before_install:
- git lfs install
- git lfs pull
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - out/make/**/*.exe
    - out/rpm/**/*.rpm
    - out/deb/**/*.deb
    - out/make/**/*.dmg
  skip_cleanup: true
  on:
    repo: TunedChaos/smm2coursemanager-client
    tags: true
